<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form name="calculator" class="container">
                <input class="display" type="textfield" name="ans" value="" autocomplete="off" readonly>
                <input type="button" class="button" id="open-bracket" value="(" onclick="document.calculator.ans.value += '('">
                <input type="button" class="button" id="close-bracket" value=")" onclick="document.calculator.ans.value += ')'">
                <input type="reset" class="button" id="key-clean" value="C" >
                <input type="button" class="button" id="key-back" value= "&#8592">
                <input type="button" class="button" id="number-one" value="1" onclick="document.calculator.ans.value += '1'">
                <input type="button" class="button" id="number-two" value="2" onclick="document.calculator.ans.value += '2'">
                <input type="button" class="button" id="number-three" value="3" onclick="document.calculator.ans.value += '3'">
                <input type="button" class="button" id="key-minus" value="-" onclick="document.calculator.ans.value += '-'">
                <input type="button" class="button" id="number-four" value="4" onclick="document.calculator.ans.value += '4'">
                <input type="button" class="button" id="number-five" value="5" onclick="document.calculator.ans.value += '5'">
                <input type="button" class="button" id="number-six" value="6" onclick="document.calculator.ans.value += '6'">
                <input type="button" class="button" id="key-plus" value="+" onclick="document.calculator.ans.value += '+'">
                <input type="button" class="button" id="number-seven" value="7" onclick="document.calculator.ans.value += '7'">
                <input type="button" class="button" id="number-eight" value="8" onclick="document.calculator.ans.value += '8'">
                <input type="button" class="button" id="number-nine" value="9" onclick="document.calculator.ans.value += '9'">
                <input type="button" class="button" id="key-division" value="รท" onclick="document.calculator.ans.value += '/'">
                <input type="button" class="button" id="number-zero" value="0" onclick="document.calculator.ans.value += '0'">
                <input type="button" class="button" id="key-dot" value="." onclick="document.calculator.ans.value += '.' ">
                <input type="button" class="button" id="key-equal" value="=" onclick="document.calculator.ans.value = eval(document.calculator.ans.value)">
                <input type="button" class="button" id="key-multiplication" value="x" onclick="document.calculator.ans.value += '*'">
        </form>
    </section>
    <script src="./main.js"></script>
</body>
</html>
